<h1>The &lt;datalist&gt; element</h1>

<p>The <strong>&lt;datalist&gt;</strong> tag specifies a list for options for an  <a href="../../../html/important/input/input.html">&lt;input&gt;</a> element.<br>You will see a drop-down list of pre-defined options as they <a href="../../../html/important/input/input.html">&lt;input&gt;</a> data.</p>

<p>For example:</p>

<form method="get">
  <label for="car">Choose your favorite car from the list:</label>
  <input list="cars" name="car" id="car">
  <datalist id="cars">
    <option value="Audi">
    <option value="Citroen">
    <option value="BMW">
    <option value="Opel">
    <option value="VW">
  </datalist>
  <input type="submit" >
</form>
