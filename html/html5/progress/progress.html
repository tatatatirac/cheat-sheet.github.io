		footer{

		#progress {
		  width: 100%;
		  background-color: white;
		}

		#bar {
		  width: 1%;
		  height: 30px;
		  background-color: purple;
		}


		</style>

<body>


	<h1>The &lt;progress&gt; tag represents the completion progress of a task.</h1>


	<p>The &lt;progress&gt; element </p>

	<p>Use the &lt;progress&gt; tag in conjunction with JavaScript to display the progress of a task.</p>


		<div id="progress">
  			<div id="bar"></div>
		</div>

		<br>
			<button onclick="move()">Click To Start Loading </button> 

			<script>
			var i = 0;
			function move() {
			  if (i == 0) {
			    i = 1;
			    var elem = document.getElementById("bar");
			    var width = 1;
			    var id = setInterval(frame, 80);
			    function frame() {
			      if (width >= 100) {
			        clearInterval(id);
			        i = 0;
			      } else {
			        width++;
			        elem.style.width = width + "%";
			      }
			    }
			  }
			}
			</script>




	<br><br><br>

	<figure>

	</figure>

	<figure>
 		 	<img src="img32.png" alt="html & JavaScript" style="width:50%">

	</figure>


	
</body>
