	<h1>The &lt;output&gt; tag </h1>


	<p>The &lt;output&gt; tag is used to represent the result of a calculation </p>

	<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
		<input type="range" id="a" value="50"> + 
		<input type ="number" id ="b" value="45"> = 
		<output name="x" for="a b"> </output>
	</form>
