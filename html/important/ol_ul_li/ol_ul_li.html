<!DOCTYPE html>
<html>
<head>
	<title>&lt;ol&gt; &lt;ul&gt; &lt;li&gt; </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<h1>The List elements &lt;ol&gt; &lt;ul&gt; &lt;li&gt; </h1>

	<h2>&lt;ol&gt; tag use for order lists</h2>

	<h2>&lt;ul&gt; tag use for unorder lists</h2>

	<h2>&lt;li&gt; tag use ithem insade list</h2>

	<p>This elements can go inside the &lt;head&gt; element:</p>

	

<body>

	<h3>An Ordered HTML List</h3>
		<ol>
		  <li>Sugar</li>
		  <li>Salt</li>
		  <li>Pepper</li>
		</ol> 

	<h3>An Unordered HTML List</h3>

		<ul>
		  <li>Sugar</li>
		  <li>Salt</li>
		  <li>Pepper</li>
		</ul> <br><br>

		<img src="img4.png">

</body>
</html>
