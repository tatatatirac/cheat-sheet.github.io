	<h1>The &lt;div&gt; Element</h1>


	<p>The &lt;div&gt; tag defines a division or a section in an HTML document,<br>
			used as a container for HTML elements - which is then styled with CSS or manipulated with JavaScript <br>
			and is easily styled by using the class or id attribute.<br>
		Any sort of content can be put inside the  &lt;div&gt; tag.</p>
