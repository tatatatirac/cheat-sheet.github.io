<!DOCTYPE html>
<html>
<head>
	<title>&lt;script&gt;</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>&lt;script&gt; tag JavaScript</h1>

<p>JavaScript can change some content of an HTML element by pressing button:</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo">Button is not clicked</p>

<script>
function myFunction() { 
  document.getElementById("demo").innerHTML = "Now button is clicked!";
}
</script>

	<img src="img10.png">
	
</body>
</html>
