<!DOCTYPE html>
<html>
<head>
	<title>&lt;link&gt;</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>&lt;link&gt;tag</h1>
	<br><br>

	<p>The &lt;link&gt; tag defines link to external resource. most used to link to style sheets</p><br>

 <h3>Like this:</h3>
 <p>&lt;link rel="stylesheet" type="text/css" href="style.css"></p>
	
</body>
</html>
