<!DOCTYPE html>
<html>
<head>
	<title>&lt;fieldset&gt;</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>&lt;fieldset&gt; tag use for </h1><br>

	<h3>The &lt;fieldset&gt; tag is used to group related elements in a form.</h3><br>

   <p>The &lt;fieldset&gt; tag draws a box around the related elements.</p><br>
   

  <p>The &lt;legend&gt; tag is used to define a caption for the &lt;fieldset&gt; element.</p>

	<p>For example </p><br>
	
  <br>

<form>
  <fieldset>
    <legend>Personal info:</legend>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday"><br><br>
    <input type="submit" value="Submit">
  </fieldset>
</form>
</body>
</html>
